<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Sport Buzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .single-article-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .article-image-hero {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .article-header-hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .article-category-hero {
            display: inline-block;
            background: linear-gradient(135deg, #ED2939, #0085C7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .article-title-hero {
            font-size: 2.5rem;
            color: #202124;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .article-meta-hero {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: #5f6368;
            font-size: 1rem;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .article-meta-hero span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 25px;
            font-weight: 600;
        }

        .article-content-hero {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 50px;
        }

        .article-content-hero p {
            margin-bottom: 25px;
        }

        .article-actions {
            display: flex;
            gap: 15px;
            margin: 40px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            justify-content: center;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .comments-section {
            margin: 60px 0;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .comment-form {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment-item {
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: white;
        }

        @media (max-width: 768px) {
            .article-title-hero {
                font-size: 2rem;
            }
            
            .article-image-hero {
                height: 300px;
            }
            
            .article-meta-hero {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-newspaper fa-2x" style="color: #F4C300;"></i>
                <h1>SPORT BUZZ</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html" data-category="football">Football</a>
                <a href="index.html" data-category="cricket">Cricket</a>
                <a href="index.html" data-category="rugby">Rugby</a>
            </nav>
        </div>
    </header>

    <!-- Article Content -->
    <main class="container">
        <article class="single-article-page" id="articleContent">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading article...</p>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>SPORT BUZZ</h3>
                    <p>Your go-to source for the latest sports news.</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Sport Buzz. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
    const API_BASE = '/api';

    // Helper function to get correct image URL
    function getImageUrl(imagePath) {
        if (!imagePath) {
            return 'https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80';
        }
        
        // If it's already a full URL, return as is
        if (imagePath.startsWith('http')) {
            return imagePath;
        }
        
        // For relative paths, use the current origin
        if (imagePath.startsWith('/uploads')) {
            return imagePath; // This will be relative to current domain
        }
        
        // If it's just a filename, prepend uploads path
        return `/uploads/images/${imagePath}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        if (articleId) {
            loadArticle(articleId);
        } else {
            showError('No article specified');
        }
    });

    async function loadArticle(articleId) {
        try {
            showLoading();
            const response = await fetch(`${API_BASE}/articles/${articleId}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();

            if (data.success) {
                renderArticle(data.article);
            } else {
                throw new Error(data.message || 'Article not found');
            }
        } catch (error) {
            console.error('Error loading article:', error);
            showError('Failed to load article: ' + error.message);
        }
    }

    function renderArticle(article) {
        const articleContent = document.getElementById('articleContent');
        
        const articleHTML = `
            <div class="article-hero">
                <img src="${getImageUrl(article.image)}" 
                     alt="${article.title}" 
                     class="article-image-hero">
                
                <div class="article-header-hero">
                    <span class="article-category-hero">${article.category}</span>
                    <h1 class="article-title-hero">${article.title}</h1>
                    
                    <div class="article-meta-hero">
                        <span><i class="fas fa-user"></i> ${article.author || 'Admin'}</span>
                        <span><i class="far fa-calendar"></i> ${new Date(article.createdAt).toLocaleDateString()}</span>
                        <span><i class="far fa-eye"></i> ${article.views || 0} views</span>
                    </div>
                </div>
                
                <div class="article-actions">
                    <button class="action-btn like" onclick="likeArticle('${article._id}')">
                        <i class="far fa-heart"></i>
                        <span>Like</span>
                    </button>
                    <button class="action-btn share" onclick="shareArticle()">
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                    </button>
                    <button class="action-btn comment" onclick="scrollToComments()">
                        <i class="far fa-comment"></i>
                        <span>Comment</span>
                    </button>
                </div>
                
                <div class="article-content-hero">
                    ${article.content ? article.content.split('\n').map(p => p ? `<p>${p}</p>` : '').join('') : '<p>No content available.</p>'}
                </div>
            </div>
            
            <div class="comments-section">
                <h3><i class="fas fa-comments"></i> Comments</h3>
                
                <div class="comment-form">
                    <h4>Leave a Comment</h4>
                    <form onsubmit="submitComment(event, '${article._id}')">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div>
                                <label>Name *</label>
                                <input type="text" id="commentName" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                            </div>
                            <div>
                                <label>Email *</label>
                                <input type="email" id="commentEmail" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label>Your Comment *</label>
                            <textarea id="commentText" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; min-height: 100px;"></textarea>
                        </div>
                        <button type="submit" style="background: #0085C7; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer;">
                            Post Comment
                        </button>
                    </form>
                </div>
                
                <div class="comments-list" id="commentsList">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading comments...</p>
                    </div>
                </div>
            </div>
        `;

        articleContent.innerHTML = articleHTML;
        
        // Load comments after rendering
        loadComments(article._id);
    }

    async function submitComment(event, articleId) {
        event.preventDefault();
        
        const name = document.getElementById('commentName').value;
        const email = document.getElementById('commentEmail').value;
        const text = document.getElementById('commentText').value;
        
        if (!name || !email || !text) {
            showToast('Please fill all fields', 'error');
            return;
        }
        
        try {
            const response = await fetch(`${API_BASE}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    article: articleId, 
                    user: name, 
                    email: email, 
                    text: text 
                })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                showToast('Comment submitted for review!', 'success');
                event.target.reset();
                loadComments(articleId);
            } else {
                showToast(data.message || 'Failed to submit comment', 'error');
            }
        } catch (error) {
            console.error('Comment error:', error);
            showToast('Failed to submit comment. Please try again.', 'error');
        }
    }

    async function loadComments(articleId) {
        try {
            const response = await fetch(`${API_BASE}/comments/article/${articleId}`);
            if (response.ok) {
                const data = await response.json();
                const commentsList = document.getElementById('commentsList');
                
                if (data.comments && data.comments.length > 0) {
                    commentsList.innerHTML = data.comments.map(comment => `
                        <div class="comment-item">
                            <div class="comment-header">
                                <div>
                                    <div class="comment-author">${comment.user}</div>
                                    <div class="comment-date">${new Date(comment.createdAt).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    `).join('');
                } else {
                    commentsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <p>No comments yet. Be the first to comment!</p>
                        </div>
                    `;
                }
            }
        } catch (error) {
            console.error('Failed to load comments:', error);
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load comments</p>
                </div>
            `;
        }
    }

    function likeArticle(articleId) {
        showToast('Article liked!', 'success');
    }

    function shareArticle() {
        if (navigator.share) {
            navigator.share({
                title: document.title,
                url: window.location.href
            });
        } else {
            navigator.clipboard.writeText(window.location.href);
            showToast('Link copied to clipboard!', 'success');
        }
    }

    function scrollToComments() {
        document.querySelector('.comments-section').scrollIntoView({ 
            behavior: 'smooth' 
        });
    }

    function showLoading() {
        const articleContent = document.getElementById('articleContent');
        articleContent.innerHTML = `
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading article...</p>
            </div>
        `;
    }

    function showError(message) {
        const articleContent = document.getElementById('articleContent');
        articleContent.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error</h3>
                <p>${message}</p>
                <button onclick="window.location.href = '/'" style="background: #0085C7; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
                    Back to Home
                </button>
            </div>
        `;
    }

    function showToast(message, type = 'info') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }
    </script>
</body>
</html>
